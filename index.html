<html>

<head>
    <title>Quizzzy </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <script src="main.js"></script>
    <script src="data.js"></script>
</head>

<body onload="nextquestion()">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light fixed-top navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/icons/question-shield-128_blue.png" alt="" width="30" height="24"
                    class="d-inline-block align-top">
                <b> Quizzzy - Test your knowledge</b>
            </a>
        </div>
    </nav>

    <div class="margintop90"> </div>
    <div class="d-none endscreen" id="end"> <h1>Awesome, you did it!</h1><button class=" btn btn-info custom-btn-endscreen" id="reload-btn"
        onclick="reloadquiz()">Start Quiz again</button>
     </div>
    <div id='quiz-container'>
        <div class="alert alert-success d-none" id="right_answer" role="alert">
            Excellent! You picked the correct answer. <button class=" btn btn-info d-none" id="next-btn"
                onclick="nextquestion()">Proceed to next question!</button> </div>

        <div class="alert alert-danger d-none" id="wrong_answer" role="alert">
            Wrong answer. Better luck next time! </div>

        <div class="card">

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
            <div class="card-body" id="questionbox">
                Questions here :)
            </div>
        </div>
        <div class="mt-3">
            <div class="box-answers">
                <div class="box-answers-row mt-3">
                    <button class=" btn btn-outline-primary button-custom" id="answer1"
                        onclick="answerquestion(1)">Antwort
                        A</button>
                    <button class=" btn btn-outline-primary button-custom" id="answer2"
                        onclick="answerquestion(2)">Antwort
                        B</button>
                </div>
                <div class="box-answers-row mt-3">
                    <button class=" btn btn-outline-primary button-custom" id="answer3"
                        onclick="answerquestion(3)">Antwort
                        C</button>
                    <button class=" btn btn-outline-primary button-custom" id="answer4"
                        onclick="answerquestion(4)">Antwort
                        D</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white text-center text-lg-start footer-custom fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            <p> Â© 2020 Copyright: </p>
            <a class="text-dark" href="#" target="_blank"><b> Joe's Workshop</b></a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
